<div class="fileUpload" *ngIf="!errorMessage">
  <label for="imageUpload" class="fileUpload__label">Select</label>
  <input
    type="file"
    accept="image/*"
    placeholder=""
    id="imageUpload"
    class="fileUpload__input"
    (change)="uploadFile($event)"
  />
</div>

<div class="errorContainer" *ngIf="errorMessage">
  <h2>{{ errorMessage }}</h2>
</div>
